<!doctype html>
<html ng-app="720kb">
<head>
  <meta name="description" content="angular.js datepicker is an angular.js directive that generates a datepicker calendar on your input element.">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="//720kb.github.io/csshelper/assets/ext/src/helper.css">
  <link rel="stylesheet" type="text/css" href="//yastatic.net/highlightjs/8.2/styles/vs.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/awful.css">
  <link rel="stylesheet" type="text/css" href="assets/ext/src/css/angular-datepicker.css">
  <title>Angular Datepicker</title>
</head>
<body>
  <div class="separator100"></div>
  <h1 class="center-content color-azure font-xx-large">Angular Datepicker</h1>
  <div class="separator10"></div>
  <h5 class="center-content font-light color-muted">
    An angularjs directive <br>that generates a responsive datepicker around your input
  </h5>
  <div class="separator50"></div>
  <div class="line-compress line-max">
    <div class="line">
      <div class="separator10"></div>
      <div class="line-compress  center-content radius20">
        Chosen date is
        <span ng-if="date1" class="color-muted">{{date1}}</span>
        <span ng-if="!date1" class="color-muted">...</span>
      </div>
      <div class="separator10"></div>

      <datepicker
      date-format="MMMM d, y"
      button-prev='<i class="fa fa-arrow-circle-left"></i>'
      button-next='<i class="fa fa-arrow-circle-right"></i>'>
      <input ng-model="date1" type="text" class="font-fontawesome font-light radius3" placeholder="&#xf073; Choose a date"/>
    </datepicker>

    <div class="separator30"></div>
    <div class="separator50"></div>
    <div class="line center-content">
      <a class="btn btn-default" href="//github.com/720kb/angular-datepicker#angular-datepicker" target="_blank">
        <i class="fa fa-github-alt"></i>
        See on Github
      </a>
      <div class="separator50"></div>
      <!-- Place this tag where you want the button to render. -->
      <a class="github-button" href="https://github.com/720kb/angular-datepicker" data-icon="octicon-star" data-count-href="/720kb/angular-datepicker/stargazers" data-count-api="/repos/720kb/angular-datepicker#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star 720kb/angular-datepicker on GitHub">Star</a>
      &nbsp;&nbsp;
      <!-- Place this tag where you want the button to render. -->
      <a class="github-button" href="https://github.com/720kb/angular-datepicker/fork" data-icon="octicon-git-branch" data-count-href="/720kb/angular-datepicker/network" data-count-api="/repos/720kb/angular-datepicker#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork 720kb/angular-datepicker on GitHub">Fork</a>
      &nbsp;&nbsp;
      <!-- Place this tag where you want the button to render. -->
      <a class="github-button" href="https://github.com/720kb/angular-datepicker/archive/master.zip" data-icon="octicon-cloud-download" aria-label="Download 720kb/angular-datepicker on GitHub">Download</a>
    </div>
    <!--footer-->
    <div class="separator100"></div>
    <div class="hr"></div>
    <div class="separator15"></div>
    <div class="center-content">Brought to you by <a href="//720kb.net">720kb</a></div>
    <div class="separator50"></div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
    <script type="text/javascript" src="assets/ext/src/js/angular-datepicker.js"></script>
    <script src="//yandex.st/highlightjs/8.0/highlight.min.js"></script>
    <script type="text/javascript" src="//pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
    <!-- Place this tag right after the last button or just before your close body tag. -->
    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
    <!-- Google Analytics-->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-54772155-1', 'auto');
    ga('send', 'pageview');
    </script>
  </body>
  </html>
